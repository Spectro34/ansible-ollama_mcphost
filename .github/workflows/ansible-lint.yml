name: Ansible Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint:
    name: Ansible Lint (Ansible 2.18)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install Ansible 2.18
      run: |
        pip install "ansible>=2.18,<2.19"
        ansible --version

    - name: Install ansible-lint
      run: |
        pip install "ansible-lint>=6.0.0,<9.0.0"
        ansible-lint --version

    - name: Run ansible-lint on role files
      run: |
        ansible-lint --profile production tasks/ defaults/ handlers/ templates/ meta/

    - name: Check example playbook syntax
      run: |
        # Create roles path for examples
        mkdir -p /tmp/roles
        ln -sf $PWD /tmp/roles/ansible-ollama_mcphost
        export ANSIBLE_ROLES_PATH=/tmp/roles
        
        # Check syntax of all examples
        for playbook in examples/*.yml; do
          echo "Checking syntax: $playbook"
          ansible-playbook --syntax-check "$playbook" || exit 1
        done

