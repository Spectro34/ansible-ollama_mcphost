name: CI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint:
    name: Ansible Lint & Syntax Check
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install Ansible 2.18
      run: |
        pip install "ansible>=2.18,<2.19"
        ansible --version

    - name: Install ansible-lint
      run: |
        pip install "ansible-lint>=6.0.0,<9.0.0"
        ansible-lint --version

    - name: Run ansible-lint on role files
      run: |
        ansible-lint --profile production tasks/ defaults/ handlers/ templates/ meta/

    - name: Check example playbook syntax
      run: |
        # Create roles path for examples
        mkdir -p /tmp/roles
        ln -sf $PWD /tmp/roles/ansible-ollama_mcphost
        export ANSIBLE_ROLES_PATH=/tmp/roles
        
        # Check syntax of all examples
        for playbook in examples/*.yml; do
          echo "Checking syntax: $playbook"
          ansible-playbook --syntax-check "$playbook" || exit 1
        done

  test-opensuse-tumbleweed:
    name: Functional Tests - openSUSE Tumbleweed
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test:
          - name: "Minimal Configuration"
            playbook: "test/ci-test-minimal.yml"
          - name: "MCP Server Configuration"
            playbook: "test/ci-test-mcp-servers.yml"
          - name: "System Prompt Configuration"
            playbook: "test/ci-test-system-prompt.yml"

    container:
      image: opensuse/tumbleweed:latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        zypper --non-interactive refresh
        zypper --non-interactive install -y \
          python3 \
          python3-pip \
          ansible \
          sudo \
          which \
          curl

    - name: Install Ansible 2.18
      run: |
        pip3 install "ansible>=2.18,<2.19"
        ansible --version

    - name: Set up test environment
      run: |
        # Create test user
        useradd -m -s /bin/bash testuser || true
        echo "testuser ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers

    - name: Run ${{ matrix.test.name }}
      run: |
        cd /__w/ansible-ollama_mcphost/ansible-ollama_mcphost
        ansible-playbook -i test/ci-inventory.yml ${{ matrix.test.playbook }} -v

    - name: Verify mcphost configuration
      run: |
        if [ -f /home/testuser/.mcphost.yml ]; then
          echo "✓ Configuration file created"
          head -30 /home/testuser/.mcphost.yml
        else
          echo "✗ Configuration file not found"
          exit 1
        fi

  test-opensuse-leap16:
    name: Functional Tests - openSUSE Leap 16
    runs-on: ubuntu-latest
    # Try Leap 16, fallback to Tumbleweed if not available
    strategy:
      matrix:
        image:
          - opensuse/leap:16.0
          - opensuse/tumbleweed:latest
        test:
          - name: "Minimal Configuration"
            playbook: "test/ci-test-minimal.yml"
          - name: "MCP Server Configuration"
            playbook: "test/ci-test-mcp-servers.yml"

    container:
      image: ${{ matrix.image }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        zypper --non-interactive refresh
        zypper --non-interactive install -y \
          python3 \
          python3-pip \
          sudo \
          which \
          curl || true

    - name: Install Ansible 2.18
      run: |
        pip3 install "ansible>=2.18,<2.19"
        ansible --version

    - name: Set up test environment
      run: |
        # Create test user
        useradd -m -s /bin/bash testuser || true
        echo "testuser ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers

    - name: Run ${{ matrix.test.name }}
      run: |
        # Create roles path
        mkdir -p /tmp/roles
        ln -sf $PWD /tmp/roles/ansible-ollama_mcphost
        export ANSIBLE_ROLES_PATH=/tmp/roles
        
        # Run test
        ansible-playbook -i test/ci-inventory.yml ${{ matrix.test.playbook }} -v

    - name: Verify mcphost configuration
      run: |
        if [ -f /home/testuser/.mcphost.yml ]; then
          echo "✓ Configuration file created"
          head -30 /home/testuser/.mcphost.yml
        else
          echo "✗ Configuration file not found"
          exit 1
        fi

  test-opensuse-leap16-repo:
    name: Test openSUSE Leap 16 Repository Configuration
    runs-on: ubuntu-latest
    container:
      image: opensuse/leap:16.0

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        zypper --non-interactive refresh || true
        zypper --non-interactive install -y \
          python3 \
          python3-pip \
          sudo \
          which \
          curl || true

    - name: Install Ansible 2.18
      run: |
        pip3 install "ansible>=2.18,<2.19"
        ansible --version

    - name: Set up test environment
      run: |
        useradd -m -s /bin/bash testuser || true
        echo "testuser ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers

    - name: Test openSUSE Leap 16 repository configuration
      run: |
        # Create roles path
        mkdir -p /tmp/roles
        ln -sf $PWD /tmp/roles/ansible-ollama_mcphost
        export ANSIBLE_ROLES_PATH=/tmp/roles
        
        # Run test
        ansible-playbook -i test/ci-inventory.yml test/ci-test-leap16-repo.yml -v
      continue-on-error: true  # May fail if Leap 16 image not available

    - name: Verify repository was added
      run: |
        zypper repos | grep -i "science:machinelearning:mcp" || echo "Repository check skipped"

